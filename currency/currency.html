<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Currency Converter</h1>
            <form class="converter-form">
                <div class="input-group">
                    <label for="inr-amount">Amount in INR</label>
                    <input type="number" id="inr-amount" placeholder="Enter amount in INR" min="0">
                </div>
                <div class="input-group">
                    <label for="currency-select">Convert to</label>
                    <select id="currency-select">
                        <option value="USD">USD (US Dollar)</option>
                        <option value="EUR">EUR (Euro)</option>
                        <option value="GBP">GBP (British Pound)</option>
                    </select>
                </div>
                <div class="display-group">
                    <label>Converted Amount</label>
                    <div class="currency-display">0.00</div>
                </div>
            </form>
        </div>
        

    <script src="main.js"></script>
</body>
</html>
