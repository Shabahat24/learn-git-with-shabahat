<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sticky Note</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="messages">
        <div class="message">
            <div class="message-content">
                <div class="message-header">
                    <div class="message-title">Call dentist for appointment</div>
                </div>
            </div>
        </div>

        <div class="message">
            <div class="message-content">
                <div class="message-header">
                    <div class="message-title">Buy groceries: milk, eggs, bread</div>
                </div>
            </div>
        </div>

        <div class="message">
            <div class="message-content">
                <div class="message-header">
                    <div class="message-title">Team meeting at 3 PM today</div>
                </div>
            </div>
        </div>

        <div class="message">
            <div class="message-content">
                <div class="message-header">
                    <div class="message-title">Submit project report by Friday</div>
                </div>
            </div>
        </div>

        <div class="message">
            <div class="message-content">
                <div class="message-header">
                    <div class="message-title">Pick up dry cleaning</div>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
