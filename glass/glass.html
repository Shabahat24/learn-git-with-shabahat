<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Link rel="stylesheet" href="glass.css">
</head>
<body>
    <div class="background">
        <div class="glass-card">
           <h1>Signup</h1>
           <p>
            Create an account to get started
            </p>
            <form>
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required placeholder="Enter your username"> 
                </div>
                <div class="input-group">
                    <label for="Email">Email</label>
                    <input type="password" id="Email" name="Email" required placeholder="Enter your username"> 
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your username"> 
                </div>
                <div class="input-group">
                    <label for="password">Confirm Password</label>
                    <input type="text" id="password" name="password" required placeholder="Enter your username"> 
                </div>
                <button type="submit">Signup</button>
                <p class="login-link">Already have an account?<a href="login.html">login</a> </p>
            </form>
        </div>
    </div>
</body>
</html>
