<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div class="theme-controls">
            <button class="theme-btn" id="light-theme">Light Theme</button>
            <button class="theme-btn" id="dark-theme">Dark Theme</button>
        </div>
        
        <div class="product-card">
            <div class="product-info">
                <h2 class="product-title">Smart Watch Pro</h2>
                <p class="product-price">$299.99</p>
                <p class="product-description">
                    Advanced fitness tracking with heart rate monitoring, GPS, and 7-day battery life. 
                    Water-resistant design perfect for active lifestyles.
                </p>
                <div class="product-features">
                    <span class="feature-tag">GPS Enabled</span>
                    <span class="feature-tag">Heart Rate Monitor</span>
                    <span class="feature-tag">Water Resistant</span>
                </div>
                <button class="add-to-cart-btn">Add to Cart</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
